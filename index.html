<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bundle & Save</title>
  </head>
  <body>
    <main>
      <!-- Top Section -->
      <section id="top-section">
        <div></div>
        <p>Bundle & Save</p>
        <div></div>
      </section>

      <!-- Middle Section -->
      <section id="middle-section">
        <!-- Box 1 -->
        <div class="box" data-open="false">
          <div class="static-content">
            <div class="toggle-outline">
              <div class="toggle"></div>
            </div>
            <div class="box_ut">
              <p>1 Pair</p>
              <strong>DKK 195.00</strong>
            </div>
            <div class="box_ut" style="margin-left: auto">
              <strong>50% OFF</strong>
            </div>
          </div>
        </div>

        <!-- Box 2 -->
        <div class="box" data-open="true">
          <div class="static-content">
            <div class="toggle-outline">
              <div class="toggle"></div>
            </div>
            <div class="box_ut">
              <p>2 Pair</p>
              <strong>DKK 345.00</strong>
            </div>
            <p class="strike_ut">DKR 195.00</p>
            <div class="box_ut" style="margin-left: auto">
              <strong style="font-size: 12.65px; color: var(--primary)"
                >Most Popular</strong
              >
              <strong style="align-self: flex-end">40% OFF</strong>
            </div>
          </div>
        </div>

        <!-- Box 3 -->
        <div class="box" data-open="false">
          <div class="static-content">
            <div class="toggle-outline">
              <div class="toggle"></div>
            </div>
            <div class="box_ut">
              <p>3 Pair</p>
              <strong>DKK 528.00</strong>
            </div>
            <div class="box_ut" style="margin-left: auto">
              <strong>60% OFF</strong>
            </div>
          </div>
        </div>
      </section>

      <!-- Bottom Section -->
      <section id="bottom-section">
        <div id="bottom-info">
          <p>Free 2 Day Shipping</p>
          <div>Total: <strong>DKR 360.00</strong></div>
        </div>
        <button>+ Add to Cart</button>
        <em>Â© Powered by Pumper</em>
      </section>

      <!-- Script to handle dynamic content -->
      <script src="./app.js"></script>
    </main>
  </body>
</html>
